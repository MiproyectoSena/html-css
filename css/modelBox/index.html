<!-- Modelo de caja
 margen, relleno y borde
 Caja es el contenedor que rodea a los elementos
    El modelo de caja es un concepto fundamental en CSS que describe cómo se renderizan los elementos en una página web
    Cada elemento en una página web se representa como una caja rectangular
    El modelo de caja consta de cuatro partes y estilos principales: margen, borde, relleno y contenido
    - Margen: Espacio fuera del borde de la caja, separa el elemento de otros elementos
    - Borde: Línea que rodea el relleno y el contenido, puede tener un ancho y estilo definidos
    - Relleno: Espacio entre el borde y el contenido, se utiliza para crear espacio interno dentro de la caja
    - Contenido: Área donde se muestra el contenido del elemento, como texto o imágenes
    El modelo de caja se utiliza para controlar el diseño y la disposición de los elementos en una página web
    Los valores de margen, borde y relleno se pueden ajustar utilizando propiedades CSS como margin, border y padding
 -->
