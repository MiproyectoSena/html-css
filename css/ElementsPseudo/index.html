<!-- Metodologia BEM: Para nombrar las clases en CSS 
BEM singinfica Block Element Modifier Bloque, elemento, modificador
Bloque: Es un componente independiente de la interfaz de usuario, como un botón o un formulario
Elemento: Es una parte de un bloque que no tiene sentido por sí mismo, como un icono dentro de un botón
Modificador: Es una variante de un bloque o elemento que cambia su apariencia o comportamiento, como un botón grande o un botón deshabilitado
Ejemplo:
Bloque: .button
Elemento: .button__icon
Modificador: .button--large

DIFERENCIAS
Pseudo classes ":class" define el estilo de un elemento en un estado específico, como :hover, :focus, :active
cursPseudo elements "::element" define el estilo de una parte específica de un elemento, como ::before, ::after, ::first-letter


-->
