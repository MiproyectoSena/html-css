<!-- Atributo
value="": Es para agregar texto en el boton con input submit

etiqueta
button Se utiliza para crear botones que pueden contener texto, imágenes o ambos. Se puede usar para enviar formularios o ejecutar scripts 
Se recomienda dejar para formularios el input y para cualquier otro tipo de boton button-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botton</title>
</head>
<body>
    <input type="submit" value="Nombre"/>
    <button type="submit">Qué color te gusta</button>
</body>
</html>
